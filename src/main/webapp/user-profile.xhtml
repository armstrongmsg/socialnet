<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>User profile</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>
   
   <h:body> 
      <h:form>
        <td><h:outputText value = "#{profileBean.username}" /></td>
      </h:form>
      
      <hr />
      
      <h:form>
        <td><h:outputText value = "#{profileBean.profileDescription}" /></td>
      </h:form>
      
      <hr />
      
      <h:form>
        <h:commandButton value = "Add friend" action = "#{friendshipBean.addFriendship}">
		   <f:setPropertyActionListener 
                     target = "#{friendshipBean.username}" value = "#{profileBean.username}" />
        </h:commandButton>
        
        <h:commandButton value = "Follow" action = "#{followBean.addFollow}">
		   <f:setPropertyActionListener
                     target = "#{followBean.username}" value = "#{profileBean.username}" />
        </h:commandButton>
      </h:form>
      
      <hr />
      
      <h:form>
      	<h:commandButton action = "#{navigationController.showPage}"
            value = "Back" >
            <f:param name = "pageId" value = "home" />
        </h:commandButton>
      </h:form>
   </h:body>
</html>
