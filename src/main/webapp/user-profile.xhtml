<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>User profile</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>
   
   <h:body> 
      <h:form>
        <td><h:outputText value = "#{networkBean.user.username}" /></td>
      </h:form>
      
      <hr />
      
      <h:form>
        <td><h:outputText value = "#{networkBean.user.profileDescription}" /></td>
      </h:form>
      
      <hr />
      
      <h:form>
        <h:commandButton value = "Add friend" action = "#{friendshipBean.addFriendship}">
		   <f:setPropertyActionListener 
                     target = "#{friendshipBean.user2}" value = "#{networkBean.user}" />
        </h:commandButton>
        
        <h:commandButton value = "Follow" action = "#{followBean.addFollow}">
		   <f:setPropertyActionListener 
                     target = "#{followBean.followed}" value = "#{networkBean.user}" />
        </h:commandButton>
      </h:form>
      
      <hr />
      
      Friends
      
      <h:form>
         <h:dataTable value = "#{networkBean.friends}" var = "friend"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">Name</f:facet>
               <h:outputText value = "#{friend.username}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
      <hr />
      
      Followed
      
      <h:form>
         <h:dataTable value = "#{networkBean.follows}" var = "follow"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">Name</f:facet>
               <h:outputText value = "#{follow.username}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
      <hr />
      
      Create a post
      
      <h:form>
      	Title
      	<br/>
      	<h:inputText value = "#{postBean.title}" size = "20"/>
      	<br/>
        <h:inputTextarea row = "10" col = "10" value = "#{postBean.content}" />
        <br/>  
        <h:selectOneMenu value = "#{postBean.postVisibility}"> 
           <f:selectItem itemValue = "PRIVATE" itemLabel = "Private" /> 
           <f:selectItem itemValue = "PUBLIC" itemLabel = "Public" /> 
        </h:selectOneMenu> 
        
        <br/>
                     
        <h:commandButton value = "Create post" action = "#{postBean.createPost}" />
      </h:form>
      
      <hr />
      
      Posts
      
      <h:form>
         <h:dataTable value = "#{postBean.userPosts}" var = "post"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:outputText value = "#{post.title}"/>
            
            <h:column>    				
               <f:facet name = "header">title</f:facet>    				
               <h:outputText value = "#{post.title}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">creation time</f:facet>
               <h:outputText value = "#{post.date}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">content</f:facet>
               <h:outputText value = "#{post.content}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
      <hr />
      
      <h:form>
      	<h:commandButton action = "#{navigationController.showPage}"
            value = "Back" >
            <f:param name = "pageId" value = "home" />
        </h:commandButton>
      </h:form>
   </h:body>
</html>
