<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
   
   <h:head>
      <title>User profile</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>
   
   <h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton action = "#{navigationController.showPage}"
            			value = "Home" >
            			<f:param name = "pageId" value = "user-home" />
        		</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Profile" >
						<f:param name="pageId" value="user-profile" />
						<f:setPropertyActionListener target="#{contextBean.viewUser}" 
					    value="" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Friends">
						<f:param name="pageId" value="friends-list" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Follows">
						<f:param name="pageId" value="follows-list" />
				</p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Logout" action="#{contextBean.logout}" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<hr />

	  <h:form>
        <td><h:outputText value = "#{contextBean.viewUser.username}" /></td>
        
        <br/>
        
        <h:commandButton value = "Add as friend" action = "#{friendshipBean.addFriendshipRequest}" rendered = "#{contextBean.canAddAsFriend}">
		   <f:setPropertyActionListener 
                     target = "#{friendshipBean.username}" value = "#{contextBean.viewUser.username}" />
        </h:commandButton>
        
        <h:outputText value = "Friend request sent" rendered = "#{contextBean.friendRequestIsSent}"/>
        
        <h:commandButton value = "Unfriend" action = "#{friendshipBean.unfriend}" rendered = "#{contextBean.isFriend}">
		   <f:setPropertyActionListener 
                     target = "#{friendshipBean.username}" value = "#{contextBean.viewUser.username}" />
        </h:commandButton>
        
        <br/>
        
        <h:commandButton value = "Follow" action = "#{followBean.addFollow}" rendered = "#{contextBean.canFollow}">
		   <f:setPropertyActionListener
                     target = "#{followBean.username}" value = "#{contextBean.viewUser.username}" />
        </h:commandButton>
        
        <h:commandButton value = "Unfollow" action = "#{followBean.unfollow}" rendered = "#{contextBean.isFollowed}">
		   <f:setPropertyActionListener
                     target = "#{followBean.username}" value = "#{contextBean.viewUser.username}" />
        </h:commandButton>

      </h:form>
      
      <p:divider/>

		<h:form>
			<p:panelGrid columns="1">
				<h:outputText value="About" />
				<h:outputText value="#{contextBean.viewUser.profileDescription}" />
			</p:panelGrid>
		</h:form>

	<p:divider/>
      
      <h:form rendered = "#{contextBean.isSelfProfile}">
		<p:panelGrid columns="1">
			<div>Create a post</div>
			<p:inputText value="#{postBean.title}" size="100" />
			<p:inputTextarea rows="10" cols="100" size="100" autoResize="true"
				value="#{postBean.content}" />

			<h:selectOneMenu value="#{postBean.postVisibility}">
				<f:selectItem itemValue="PRIVATE" itemLabel="Private" />
				<f:selectItem itemValue="PUBLIC" itemLabel="Public" />
			</h:selectOneMenu>
			<h:commandButton value="Post" action="#{postBean.createPost}" />
		</p:panelGrid>
	</h:form>
      
      <p:divider/>
      
      <h:form>
      <!-- DEPRECATED! -->
		<p:dataGrid var="post" value="#{postBean.posts}" columns="5" rows="5" paginator="true">
			<p:column>
				<p:panel header="#{post.title}">
					<h:panelGrid columns="1">
						<h:outputText value="Posted on #{post.date}" />
						<h:outputText value="#{post.content}" />
						<p:commandButton value = "Delete" action = "#{postBean.deletePost}" rendered = "#{contextBean.isSelfProfile}">
		   					<f:setPropertyActionListener 
                     		target = "#{postBean.post}" value = "#{post}" />
        				</p:commandButton>
					</h:panelGrid>
				</p:panel>
			</p:column>
		</p:dataGrid>
	</h:form>
	
   </h:body>
</html>
