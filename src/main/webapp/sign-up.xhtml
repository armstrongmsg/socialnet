<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>Sign up</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>
   
   <h:body>
   	    <h2>Social net</h2>
	    <hr />
	    
   		<h:form> 
   		  Choose a username:
	      <br/>
   		  <h:inputText size = "20" value = "#{signUpBean.username}" />
   		  <br/>
   		  Write something about yourself:
   		  <br/>
   		  <h:inputTextarea row = "20" col = "20" value = "#{signUpBean.profileDescription}" />
   		  <br/>
   		  Choose a password:
   		  <br/>
   		  <h:inputSecret size = "20" value = "#{signUpBean.password}" />
   		  <br/>
          <br/>
          <h:commandButton value = "Sign up" action = "#{signUpBean.signUp}" />
          
         <h:commandButton action = "#{navigationController.showPage}" value = "Back" >
	         <f:param name = "pageId" value = "home" />
	     </h:commandButton>
      </h:form>
   </h:body>
</html>
