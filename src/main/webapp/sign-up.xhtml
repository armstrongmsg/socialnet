<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign up</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h2>Social net</h2>
			</f:facet>
			<f:facet name="right">
				<p:commandButton action="#{navigationController.showPage}"
					value="Back">
					<f:param name="pageId" value="home" />
				</p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>

	<h:form>
		<p:panelGrid columns="1">
			<div>Choose a username</div>
			<p:inputText size="20" value="#{signUpBean.username}" />
			<div>Write something about yourself</div>
			<p:inputTextarea autoResize="true"
				value="#{signUpBean.profileDescription}" />
			<div>Choose a password</div>
			<p:password inline="true" feedback="true"
				value="#{signUpBean.password}" match="pass_check" />
			<div>Type the password again</div>
			<p:password id="pass_check" value="#{signUpBean.password}" />

			<p:commandButton value="Sign up" action="#{signUpBean.signUp}"
				ajax="false" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
