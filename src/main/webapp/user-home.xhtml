<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton action="#{navigationController.showPage}"
					value="Home">
					<f:param name="pageId" value="user-home" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
					value="Profile">
					<f:param name="pageId" value="user-profile" />
					<f:setPropertyActionListener target="#{contextBean.viewUser}"
						value="" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
					value="Friends">
					<f:param name="pageId" value="friends-list" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
					value="Follows">
					<f:param name="pageId" value="follows-list" />
				</p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Logout" action="#{contextBean.logout}" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<p:panelGrid columns="2">
		<p:panelGrid columns="1">
			<h:form>
				<p:panelGrid columns="1">
					<div>Sent friendship requests waiting approval</div>
					<p:dataGrid var="username"
						value="#{friendshipBean.sentFriendshipRequests}" emptyMessage="No request found.">
						<p:column>
							<h:panelGrid columns="1">
								<h:outputText value="#{username}" />
							</h:panelGrid>
						</p:column>
					</p:dataGrid>
				</p:panelGrid>
			</h:form>
	
			<h:form>
				<p:panelGrid columns="1">
					<div>Received friendship requests waiting approval</div>
					<!-- DEPRECATED! -->
					<p:dataGrid var="username"
						value="#{friendshipBean.receivedFriendshipRequests}" emptyMessage="No request found.">
						<p:column>
							<h:panelGrid columns="3">
								<h:outputText value="#{username}" />
	
								<p:commandButton
									action="#{friendshipBean.accceptFriendshipRequest}"
									value="Accept" ajax="false">
									<f:setPropertyActionListener target="#{friendshipBean.username}"
										value="#{username}" />
								</p:commandButton>
	
								<p:commandButton
									action="#{friendshipBean.rejectFriendshipRequest}"
									value="Reject" ajax="false">
									<f:setPropertyActionListener target="#{friendshipBean.username}"
										value="#{username}" />
								</p:commandButton>
							</h:panelGrid>
						</p:column>
					</p:dataGrid>
				</p:panelGrid>
			</h:form>
		</p:panelGrid>
		
		<p:panelGrid>
			<h:form enctype="multipart/form-data">
				<p:panelGrid>
					<p:row>
						<p:column>
							<div>Create a post</div>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputTextarea rows="2" cols="80" value="#{postBean.title}" size="100" placeholder="Title"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputTextarea rows="10" cols="80" size="100" autoResize="true"
								value="#{postBean.content}" placeholder="Your message"/>
						</p:column>
					</p:row>
					<p:row>
						<p:fileUpload value="#{postBean.postPic}" mode="simple" />
					</p:row>
					<p:row colspan="3">
						<p:column></p:column>
						<p:column>
							<p:selectOneMenu value="#{postBean.postVisibility}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItems value="#{postBean.visibilities}" var="visibility"
									itemLabel="#{visibility.value}" itemValue="#{visibility}" />
							</p:selectOneMenu>				
						</p:column>
						<p:column>
							<p:commandButton value="Publish" action="#{postBean.createPost}"
								ajax="false" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</p:panelGrid>
	</p:panelGrid>
	
	<p:divider />

	<h:form>
		<p:panelGrid columns="1">
			<div>Your Feed</div>
			<!-- DEPRECATED! -->
			<p:dataGrid var="post" value="#{postBean.feedPosts}" columns="5"
				rows="5" paginator="true">
				<p:column>
					<p:panel header="#{post.title}">
						<h:panelGrid columns="1">
							<h:outputText value="Posted on #{post.date}" />
							<h:outputText value="#{post.content}" />
							<p:graphicImage value="#{post.picture}" stream="false"/>
						</h:panelGrid>
					</p:panel>
				</p:column>
			</p:dataGrid>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
