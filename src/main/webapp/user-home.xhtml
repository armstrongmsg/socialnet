<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
      <title>Home</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
 </h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton action = "#{navigationController.showPage}"
            			value = "Home" >
            			<f:param name = "pageId" value = "user-home" />
        		</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Profile" >
						<f:param name="pageId" value="user-profile" />
						<f:setPropertyActionListener target="#{contextBean.viewUser}" 
					    value="" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Friends">
						<f:param name="pageId" value="friends-list" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Follows">
						<f:param name="pageId" value="follows-list" />
				</p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Logout" action="#{contextBean.logout}" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<hr />

	 Sent friendship requests waiting approval

	     <h:form>
			<h:dataTable value="#{friendshipBean.sentFriendshipRequests}" var="username"
				styleClass="usersTable" headerClass="usersTableHeader"
				rowClasses="usersTableOddRow,usersTableEvenRow">
	
				<h:column>
					<h:outputText value="#{username}" />
				</h:column>
			</h:dataTable>
		</h:form>

	  <br/>

	 Received friendship requests waiting approval
	  
	     <h:form>
			<h:dataTable value="#{friendshipBean.receivedFriendshipRequests}" var="username"
				styleClass="usersTable" headerClass="usersTableHeader"
				rowClasses="usersTableOddRow,usersTableEvenRow">
	
				<h:column>
					<h:outputText value="#{username}" />
					
					<h:commandButton action="#{friendshipBean.accceptFriendshipRequest}"
						value="Accept">
						<f:setPropertyActionListener
	                    		target = "#{friendshipBean.username}" value = "#{username}" />
					</h:commandButton>
					
					<h:commandButton action="#{friendshipBean.rejectFriendshipRequest}"
						value="Reject">
						<f:setPropertyActionListener
	                    		target = "#{friendshipBean.username}" value = "#{username}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>

	<hr />

	<br/>

	<h:form>
      	<h:inputText value = "#{postBean.title}" size = "100"/>
      	<br/>
        <h:inputTextarea rows = "10" cols = "100" value = "#{postBean.content}" />
        <br/>
        <table>
			<tr>
				<td>
					<h:selectOneMenu value = "#{postBean.postVisibility}"> 
           				<f:selectItem itemValue = "PRIVATE" itemLabel = "Private" /> 
           				<f:selectItem itemValue = "PUBLIC" itemLabel = "Public" /> 
        			</h:selectOneMenu> 					
				</td>
				<td>
					<h:commandButton value = "Post" action = "#{postBean.createPost}" />					
				</td>
			</tr>
		</table>
      </h:form>

	  <hr />

      Feed
      
     <h:form>
		<!-- DEPRECATED! -->
		<p:dataGrid var="post" value="#{postBean.feedPosts}" columns="5" rows="5" paginator="true">
			<p:column>
				<p:panel header="#{post.title}">
					<h:panelGrid columns="1">
						<h:outputText value="Posted on #{post.date}" />
						<h:outputText value="#{post.content}" />
					</h:panelGrid>
				</p:panel>
			</p:column>
		</p:dataGrid>
		
	</h:form>
	<hr />
</h:body>
</html>
