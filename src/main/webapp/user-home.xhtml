<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
      <title>Home</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
 </h:head>

<h:body>
	<h:form>
		<table>
			<tr>
				<td>
					<h:commandButton action = "#{navigationController.showPage}"
            			value = "Home" >
            			<f:param name = "pageId" value = "user-home" />
        			</h:commandButton>
				</td>
				<td>
					<h:commandButton action="#{navigationController.showPage}"
						value="Profile" >
						<f:param name="pageId" value="user-profile" />
					</h:commandButton>
				</td>
				<td>
					<h:commandButton action="#{navigationController.showPage}"
						value="Friends">
						<f:param name="pageId" value="friends-list" />
					</h:commandButton>
				</td>
				<td>
					<h:commandButton action="#{navigationController.showPage}"
						value="Follows">
						<f:param name="pageId" value="follows-list" />
					</h:commandButton>
				</td>
				<td>
					<h:commandButton value="Logout" action="#{contextBean.logout}" />
				</td>
			</tr>
		</table>
	</h:form>

	<hr />

	<h:form>
      	<h:inputText value = "#{postBean.title}" size = "20"/>
      	<br/>
      	<br/>
        <h:inputTextarea row = "10" col = "10" value = "#{postBean.content}" />
        <br/>  
        <h:selectOneMenu value = "#{postBean.postVisibility}"> 
           <f:selectItem itemValue = "PRIVATE" itemLabel = "Private" /> 
           <f:selectItem itemValue = "PUBLIC" itemLabel = "Public" /> 
        </h:selectOneMenu> 
        <br/>
        <br/>
        <h:commandButton value = "Post" action = "#{postBean.createPost}" />
      </h:form>
      
      <hr />

      Posts from your friends
      
     <h:form>
		<h:dataTable value="#{postBean.friendsPosts}" var="post"
			styleClass="usersTable" headerClass="usersTableHeader"
			rowClasses="usersTableOddRow,usersTableEvenRow">

			<h:outputText value="#{post.title}" />

			<h:column>
				<f:facet name="header">title</f:facet>
				<h:outputText value="#{post.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">creation time</f:facet>
				<h:outputText value="#{post.date}" />
			</h:column>

			<h:column>
				<f:facet name="header">content</f:facet>
				<h:outputText value="#{post.content}" />
			</h:column>
		</h:dataTable>
	</h:form>

	<hr />
      
	 Your post history
      
      <h:form>
         <h:dataTable value = "#{postBean.selfPosts}" var = "post"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:outputText value = "#{post.title}"/>
            
            <h:column>    				
               <f:facet name = "header">title</f:facet>    				
               <h:outputText value = "#{post.title}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">creation time</f:facet>
               <h:outputText value = "#{post.date}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">content</f:facet>
               <h:outputText value = "#{post.content}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
	<hr />
</h:body>
</html>
