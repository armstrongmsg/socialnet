<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
      <title>Home</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
 </h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton action = "#{navigationController.showPage}"
            			value = "Home" >
            			<f:param name = "pageId" value = "user-home" />
        		</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Profile" >
						<f:param name="pageId" value="user-profile" />
						<f:setPropertyActionListener target="#{contextBean.viewUser}" 
					    value="" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Friends">
						<f:param name="pageId" value="friends-list" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
						value="Follows">
						<f:param name="pageId" value="follows-list" />
				</p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Logout" action="#{contextBean.logout}" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<h:form>
		<p:panelGrid columns="1">
			<div>Sent friendship requests waiting approval</div>
			<p:dataGrid var="username"
				value="#{friendshipBean.sentFriendshipRequests}">
				<p:column>
					<h:panelGrid columns="1">
						<h:outputText value="#{username}" />
					</h:panelGrid>
				</p:column>
			</p:dataGrid>
		</p:panelGrid>
	</h:form>

	<h:form>
		<p:panelGrid columns="1">
			<div>Received friendship requests waiting approval</div>
			<!-- DEPRECATED! -->
			<p:dataGrid var="username"
				value="#{friendshipBean.receivedFriendshipRequests}">
				<p:column>
					<h:panelGrid columns="1">
						<h:outputText value="#{username}" />

						<h:commandButton
							action="#{friendshipBean.accceptFriendshipRequest}"
							value="Accept">
							<f:setPropertyActionListener target="#{friendshipBean.username}"
								value="#{username}" />
						</h:commandButton>

						<h:commandButton
							action="#{friendshipBean.rejectFriendshipRequest}" value="Reject">
							<f:setPropertyActionListener target="#{friendshipBean.username}"
								value="#{username}" />
						</h:commandButton>
					</h:panelGrid>
				</p:column>
			</p:dataGrid>
		</p:panelGrid>
	</h:form>

	<h:form>
		<p:panelGrid columns="1">
			<div>Create a post</div>
			<p:inputText value="#{postBean.title}" size="100" />
			<p:inputTextarea rows="10" cols="100" size="100" autoResize="true"
				value="#{postBean.content}" />

			<h:selectOneMenu value="#{postBean.postVisibility}">
				<f:selectItem itemValue="PRIVATE" itemLabel="Private" />
				<f:selectItem itemValue="PUBLIC" itemLabel="Public" />
			</h:selectOneMenu>
			<h:commandButton value="Post" action="#{postBean.createPost}" />
		</p:panelGrid>
	</h:form>
      
     <h:form>
		<p:panelGrid columns="1">
			<div>Your Feed</div>
			<!-- DEPRECATED! -->
			<p:dataGrid var="post" value="#{postBean.feedPosts}" columns="5"
				rows="5" paginator="true">
				<p:column>
					<p:panel header="#{post.title}">
						<h:panelGrid columns="1">
							<h:outputText value="Posted on #{post.date}" />
							<h:outputText value="#{post.content}" />
						</h:panelGrid>
					</p:panel>
				</p:column>
			</p:dataGrid>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
