<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton action="#{navigationController.showPage}"
					value="Home">
					<f:param name="pageId" value="user-home" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
					value="Profile">
					<f:param name="pageId" value="user-profile" />
					<f:setPropertyActionListener target="#{contextBean.viewUser}"
						value="" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
					value="Friends">
					<f:param name="pageId" value="friends-list" />
				</p:commandButton>
				<p:commandButton action="#{navigationController.showPage}"
					value="Follows">
					<f:param name="pageId" value="follows-list" />
				</p:commandButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Logout" action="#{contextBean.logout}" />
			</f:facet>
		</p:toolbar>
	</h:form>

	<h:form enctype="multipart/form-data">
		<p:panelGrid>
			<f:facet name="header">
                         Create a post
			</f:facet>
			<p:row>
				<p:column>
					<p:inputTextarea rows="2" cols="80" value="#{postBean.title}"
						size="100" placeholder="Title" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:inputTextarea rows="10" cols="80" size="100" autoResize="true"
						value="#{postBean.content}" placeholder="Your message" />
				</p:column>
			</p:row>
			<p:row>
				<p:fileUpload value="#{postBean.postPic}" mode="simple" />
			</p:row>
			<p:row>
				<p:selectOneMenu value="#{postBean.postVisibility}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{postBean.visibilities}" var="visibility"
						itemLabel="#{visibility.value}" itemValue="#{visibility}" />
				</p:selectOneMenu>
				<p:commandButton value="Publish" action="#{postBean.createPost}"
					ajax="false" />
			</p:row>
		</p:panelGrid>
	</h:form>

	<h:form>
        <p:dataScroller value="#{postBean.feedPosts}" var="post" chunkSize="10" mode="inline"
                        scrollHeight="500">
            <f:facet name="header">
                Scroll Down to Load More Posts
            </f:facet>

			<div>
                <div>
                	<div>#{post.date}</div>
                	<div>#{post.content}</div>
                    <p:graphicImage value="#{post.cachedPicturePath}" width="600"/>
                </div>
                <div>
					<p:commandButton value="Delete" action="#{postBean.deletePost}"
						rendered="#{contextBean.isSelfProfile}" ajax="false">
						<f:setPropertyActionListener target="#{postBean.post}"
							value="#{post}" />
					</p:commandButton>
				</div>
            </div>
        </p:dataScroller>
    </h:form>
</h:body>
</html>
