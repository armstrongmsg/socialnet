<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h2>Social net</h2>
	<hr />

	<h:form>
		<h:dataTable value="#{networkBean.userRecommendations}" var="user"
			styleClass="usersTable" headerClass="usersTableHeader"
			rowClasses="usersTableOddRow,usersTableEvenRow">

			<h:column>
				<f:facet name="header">Recommended users</f:facet>
				<h:commandButton value="#{user.username}"
					action="#{navigationController.showPage}">
					<f:param name="pageId" value="user-profile" />
					<f:setPropertyActionListener target="#{profileBean.user}" 
					    value="#{user}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

	<hr />
      
      Friends
      
      <h:form>
         <h:dataTable value = "#{networkBean.selfFriends}" var = "friend"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">Name</f:facet>
               <h:outputText value = "#{friend.username}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
      <hr />
      
      Followed
      
      <h:form>
         <h:dataTable value = "#{networkBean.selfFollows}" var = "follow"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">Name</f:facet>
               <h:outputText value = "#{follow.username}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
      <hr />
  
      Feed
      
      <h:form>
		<h:dataTable value="#{postBean.friendsPosts}" var="post"
			styleClass="usersTable" headerClass="usersTableHeader"
			rowClasses="usersTableOddRow,usersTableEvenRow">

			<h:outputText value="#{post.title}" />

			<h:column>
				<f:facet name="header">title</f:facet>
				<h:outputText value="#{post.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">creation time</f:facet>
				<h:outputText value="#{post.date}" />
			</h:column>

			<h:column>
				<f:facet name="header">content</f:facet>
				<h:outputText value="#{post.content}" />
			</h:column>
		</h:dataTable>
	</h:form>

      Create a post
      
      <h:form>
      	Title
      	<br/>
      	<h:inputText value = "#{postBean.title}" size = "20"/>
      	<br/>
        <h:inputTextarea row = "10" col = "10" value = "#{postBean.content}" />
        <br/>  
        <h:selectOneMenu value = "#{postBean.postVisibility}"> 
           <f:selectItem itemValue = "PRIVATE" itemLabel = "Private" /> 
           <f:selectItem itemValue = "PUBLIC" itemLabel = "Public" /> 
        </h:selectOneMenu> 
        
        <br/>
                     
        <h:commandButton value = "Create post" action = "#{postBean.createPost}" />
      </h:form>
      
      <hr />
      
	 Posts
      
      <h:form>
         <h:dataTable value = "#{postBean.selfPosts}" var = "post"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:outputText value = "#{post.title}"/>
            
            <h:column>    				
               <f:facet name = "header">title</f:facet>    				
               <h:outputText value = "#{post.title}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">creation time</f:facet>
               <h:outputText value = "#{post.date}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">content</f:facet>
               <h:outputText value = "#{post.content}" />
            </h:column>
         </h:dataTable>
      </h:form>
      
	<hr />

	<h:form>
		<h:commandButton value="Logout" action="#{contextBean.logout}" />
	  </h:form>
	<br />
</h:body>
</html>
