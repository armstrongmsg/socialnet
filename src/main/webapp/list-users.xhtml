<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core">
   
   <h:head>
      <title>List users</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>
   
   <h:body> 
      <h:form>
         <h:dataTable value = "#{networkBean.users}" var = "user"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">ID</f:facet>    				
               <h:outputText value = "#{user.userId}"/>
            </h:column>
            
            <h:column>
               <f:facet name = "header">Name</f:facet>
               <h:outputText value = "#{user.username}" />
            </h:column>
            
            <h:column>
               <f:facet name = "header">Profile description</f:facet>
               <h:outputText value = "#{user.profileDescription}" />
            </h:column>
         </h:dataTable>
         
         <h:commandButton action = "#{navigationController.showPage}" value = "Back" >
	         <f:param name = "pageId" value = "home" />
	     </h:commandButton>
      </h:form>
   </h:body>
</html>
