<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
      <title>Follows</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>

<h:body>
	<h2>Social net</h2>

	<hr />
  
      <h:form>
         <h:dataTable value = "#{networkBean.selfFollows}" var = "follow"
            styleClass = "usersTable"
            headerClass = "usersTableHeader"
            rowClasses = "usersTableOddRow,usersTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header"></f:facet>
               <h:commandButton value="#{follow.username}"
					action="#{navigationController.showPage}">
					<f:param name="pageId" value="user-profile" />
					<f:setPropertyActionListener target="#{profileBean.user}" 
					    value="#{follow}" />
				</h:commandButton>
            </h:column>
         </h:dataTable>
      </h:form>
	
    <hr />

	<h:form>
		<h:dataTable value="#{networkBean.userRecommendations}" var="user"
			styleClass="usersTable" headerClass="usersTableHeader"
			rowClasses="usersTableOddRow,usersTableEvenRow">

			<h:column>
				<f:facet name="header">Recommended users</f:facet>
				<h:commandButton value="#{user.username}"
					action="#{navigationController.showPage}">
					<f:param name="pageId" value="user-profile" />
					<f:setPropertyActionListener target="#{profileBean.user}" 
					    value="#{user}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	
	<hr />

	<h:form>
      	<h:commandButton action = "#{navigationController.showPage}"
            value = "Back" >
            <f:param name = "pageId" value = "user-home" />
        </h:commandButton>
    </h:form>
	
</h:body>
</html>
