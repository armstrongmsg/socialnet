<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

   <h:head>
      <title>Home</title>		
      <h:outputStylesheet library = "css" name = "styles.css"  /> 	
   </h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h2>Social net</h2>
			</f:facet>
			<f:facet name="right">
				<p:commandButton action="#{navigationController.showPage}"
					value="Sign up">
					<f:param name="pageId" value="sign-up" />
				</p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>

	<h:form>
		<p:panelGrid columns="1">
			<div>Sign In</div>
			<p:inputText size="20" value="#{contextBean.username}" placeholder="username"/>
			<p:password size="20" value="#{contextBean.password}" placeholder="password"/>

			<h:outputText value="Invalid credentials. Try again."
				rendered="#{contextBean.loginError}" />
			<p:commandButton value="Login" action="#{contextBean.login}"
				ajax="false" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
